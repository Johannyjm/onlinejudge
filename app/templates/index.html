<!-- 中略 -->
<body>
	<h1>{{ title }}</h1>
	{%- if flag != True %}
	<div>
        {% for n in randomword %}
            <p>{{ n }}</p>
        {% endfor %}
    </div>
	{%- endif %}
	
	
	<form action="/" method="POST" enctype="multipart/form-data">
		<div>
			<input type="file" name="file" accept="file/*" required>
		</div>
		<div>
			<input type="submit" value="Submit">
		</div>
	</form>

	<!-- POSTのときの処理 -->
	{%- if flag %}
	<div>{{ message }}</div>
	{%- endif %}

</body>
